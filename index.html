<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="Body">
    <main class="Main p-2">
        <h1 class="fs-xxl Main__header">Joke Generator</h1>
        <p class="fs-l p-2" id="jokeTxt"></p>
        <button class="button_secondary fs-l fw-b m-3" id="jokeBtn">new joke</button>
        <form class="m-2" action="index.html?" method="GET">
            <label for="term">Search for a term:</label>
            <input type="text" id="term" name="term">
            <ul class="fs ta-l" id="jokeList"></ul>
        </form>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./dist/index.min.js"></script>
</body>
</html>
